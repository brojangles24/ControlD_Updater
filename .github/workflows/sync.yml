name: Control D Sync

on:
  schedule:
    # Runs at 04:00 UTC every day
    - cron: '0 4 * * *'
  workflow_dispatch:
    # Allows manual trigger from the Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sync Script
        env:
          # We map the GitHub Secret to the Python Env Var
          TOKEN: ${{ secrets.CONTROLD_TOKEN }}
          # Optional: Define PROFILE here if you only want specific ones.
          # Leave commented out to auto-discover ALL profiles.
          # PROFILE: "12345678,abcdefgh" 
        run: python main.py
