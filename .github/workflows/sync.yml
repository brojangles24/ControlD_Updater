name: Control D Sync

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:       # Allows manual trigger button

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        # Simple pip install - no virtualenv needed for Actions
        run: |
          python -m pip install --upgrade pip
          pip install httpx tqdm python-dotenv

      - name: Run Sync
        env:
          TOKEN: ${{ secrets.CONTROLD_TOKEN }}
          # Leave PROFILE empty to auto-discover all profiles
          PROFILE: ""
        run: python main.py
