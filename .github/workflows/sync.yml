name: Control D Sync

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      # Give the bot permission to write to the repo
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install httpx python-dotenv

      - name: Run Sync Script
        env:
          TOKEN: ${{ secrets.CONTROLD_TOKEN }}
        run: python main.py

      - name: Commit and Push State
        # Only run if state.json changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add state.json
          # The command below will fail if there are no changes, which is fine (we ignore error with || echo)
          git commit -m "Update sync state [skip ci]" || echo "No changes to commit"
          git push
